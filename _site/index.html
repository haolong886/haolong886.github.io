    <p>日本美丽的街道，在现今国内的大城市中，已经很难见到这样多的电线杆。但是在日本这个国家，老旧的电线杆与整洁的道路搭配得如此美妙。
<a href="/media/files/IMG_6806.jpg"><img src="/media/files/IMG_6806.jpg" alt="日本拉面" /></a></p>

<p>拉面是日本的大众饮食，大大小小的拉面馆错落在各式小巷，暧暧的色调，干净的大厨。
<a href="/media/files/IMG_6809.jpg"><img src="/media/files/IMG_6809.jpg" alt="日本拉面" /></a></p>
